<div>
  <ul class="nav-menu">
    {% for item in site.data.menu.nav %}
    {% if page.layout == item.title %}
    {% assign active = "active" %}
    {% else %}
    {% assign active = "" %}
    {% endif %}
    <li>
      <a href="{{ item.url }}" target={% if item.title=="música" or item.title=="media" %}"_blank"{% else %}""{% endif
        %} rel={% if item.title=="música" or item.title=="media" %}"noreferrer noopener"{% else %}""{% endif %}
        title="{{ item.title }}" alt="{{ item.title }}">
        {% if item.icon != "" %}
        <i aria-hidden="true"></i>
        <span>{{ item.title }}</span>
        {% else %}
        <span>{{ item.title }}</span>
        {% endif %}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
